<form (ngSubmit)="getPlate()" #plateForm="ngForm">
      <mat-form-field class="example-form-field">
        <mat-label  for="index" >Enter the index (n):</mat-label>
        <input matInput id="index" name="index" type="number" [(ngModel)]="index" min="0" required>
      </mat-form-field>

      <button mat-button type="submit" [disabled]="!plateForm.form.valid">Generate array</button>
</form>

@if(plate) {
  <strong>Wynikowa tablica:</strong> {{ plate }}
}
