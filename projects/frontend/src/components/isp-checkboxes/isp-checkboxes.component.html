<form [formGroup]="form" *ngIf="position == 'vertical'">
    <div class="uk-flex uk-flex-left uk-flex-middle">
        <div
            class="isp-component-label isp-checkbox-vertical-container"
            *ngIf="label"
            for="isp-checkboxes">
            {{ label }}
        </div>
        <div
            class="uk-form-controls uk-form-controls-text uk-form-vertical"
            *ngFor="let option of options; let i = index"
            id="isp-checkboxes">
            <div
                class="checkbox-container"
                [ngStyle]="{
                    background: option.backgroundColor,
                    'border-color': option.borderColor
                }">
                <mat-checkbox
                    class=""
                    color="primary"
                    [id]="option.other"
                    [name]="option.other"
                    [formControlName]="option.other"
                    [(ngModel)]="option.active"
                    (change)="onChangeBox($event, option)"
                    [value]="option.active"
                    [checked]="option.active"
                    [disabled]="disabled"
                    (click)="setValue(option)"
                    (ngModelChange)="onModelChange(option)">
                    <span
                        class="isp-checkbox-text uk-text-bold"
                        [ngStyle]="{ color: option.fontColor }"
                        [id]="option.value"
                        >{{ option.label }}</span
                    >
                </mat-checkbox>
            </div>
        </div>
    </div>
</form>

<form [formGroup]="form" *ngIf="position == 'horizontal'">
    <div
        *ngFor="let rowItem of numberOfRows; let i = index"
        class="main-checkboxes-container">
        <div
            class="uk-margin-medium-left isp-component-label isp-checkbox-container"
            *ngIf="label"
            for="isp-checkboxes">
            {{ label }}
        </div>
        <div
            class="uk-margin-medium-left uk-form-controls uk-form-controls-text"
            *ngFor="let option of options; let i = index"
            id="isp-checkboxes">
            <mat-checkbox
                color="primary"
                [id]="option.other"
                [name]="option.other"
                [formControlName]="option.other"
                [(ngModel)]="option.active"
                (change)="onChangeBox($event, option)"
                [value]="option.active"
                [checked]="option.active"
                [disabled]="disabled"
                (click)="setValue(option)"
                (ngModelChange)="onModelChange(option)">
                <span
                    class="isp-checkbox-text uk-text-bold"
                    [ngStyle]="{ color: option.fontColor }"
                    [id]="option.value"
                    >{{ option.label }}</span
                >
            </mat-checkbox>
        </div>
    </div>
</form>
