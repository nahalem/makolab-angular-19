<div class="uk-container">
  <mat-tab-group
      dynamicHeight
      animationDuration="200ms"
      (selectedTabChange)="onTabChange($event)"
      [selectedIndex]="selected.value"
      (selectedIndexChange)="selected.setValue($event)">
      @for (item of tabsDefinition; track item)
      {
        <mat-tab
          [label]="item.title!">
          {{ item.title }}
        </mat-tab>
      }
  </mat-tab-group>
</div>
