<ng-container [formGroup]="form">
    <mat-checkbox
        class="info-checkbox"
        color="primary"
        id="{{ name + id }}"
        [formControlName]="controlName"
        name="{{ name }}"
        (change)="onChangeBox($event)"
        (keyup)="setValue(value)"
        [checked]="value"
        [value]="value"
        [(indeterminate)]="indeterminate"
        [disabled]="disabled">
        {{ name }}
    </mat-checkbox>
</ng-container>
