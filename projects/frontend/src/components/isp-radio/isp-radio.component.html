<form [formGroup]="form" class="uk-form-vertical">
    <div class="uk-margin">
      @if(label)
      {
        <div
            class="uk-form-label uk-margin-small-bottom"
            for="isp-radio">
            {{ label }}
        </div>
      }
      <div class="uk-form-controls uk-form-controls-text" if="isp-radio">
          <mat-radio-group
            [formControlName]="formControlName"
            [id]="id"
            (change)="onRadioButtonChange($event)">
            @for (option of options; track trackByValue) {
              <mat-radio-button
                (click)="onRadioClick(option)"
                [id]="option.label!"
                [value]="option"
                [disabled]="false">
                {{ option.title }}
              </mat-radio-button>
            }
          </mat-radio-group>
          @if(errors)
          {
            <div>
              @if(errors['required'])
              {
                <span class="error-text">
                    {{ formControlName }} is required!
                </span>
              }
            </div>
          }
      </div>
    </div>
</form>
